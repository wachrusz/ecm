version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: internation_site
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  back:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    container_name: ecm_back
    environment:
      - APP_ENV=local
    command: |
      ./gateway
      -debug
      -pprof=:8080
    volumes:
      - ./uploads:/app/uploads
      - ./static:/app/static
      - ./app_configs:/app/app_configs
      - ./templates:/app/templates
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  front:
    build: 
      context: .
      dockerfile: front/Dockerfile
    ports: 
      - "3000:3000"
    depends_on:
      - back
    environment:
      - API_URL=http://ecm_back:8080
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16